<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/logo-1.png" type="image/x-icon">
    <title>Hokky | Game</title>
</head>

<body>
    <div id="app">
        <h1 class="title">🎇 Suit Game 🎇</h1>
        <div class="summary">
            <h1>Match Result</h1>
            <h1 id="display"><span style="font-size: 50px;">You</span> <span style="color: coral; font-size: 50px;">vs</span> <span style="font-size: 50px;">Hokky</span></h1><br>
            <h1 id="result">Pick your choice</h1>
        </div>

        <div class="match">
            <div class="option" onclick="sysgame('✌️')">
                <h1>✌️</h1>
                <h4>Gunting</h5>
            </div>
            <div class="option" onclick="sysgame('✊')">
                <h1>✊</h1>
                <h4>Batu</h4>
            </div>
            <div class="option" onclick="sysgame('🤚')">
                <h1>🤚</h1>
                <h4>Kertas</h4>
            </div>
        </div>

        <footer>
            <p>&copy; 2022 | Built with <i class="heart">&hearts;</i> by <a href="https://instagram.com/hokky_ar" target="_blank">Hokky Aryasta.</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
